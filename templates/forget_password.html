<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>忘记密码</title>
</head>
<body>
<h1>欢迎来到找回密码页面！</h1>
 <a href='{% url 'index' %}'>回到主页</a><br>
<form method="post">
    {% csrf_token %}
    邮箱：{{ forget_form.email }}<br>
    验证码：{{ forget_form.verification }}<br>
    {% if message %}
    {{ message }}
    {% endif %}
    <input type="submit" value="提交">
</form>
</body>
</html>
