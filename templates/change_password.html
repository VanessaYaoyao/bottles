<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>修改密码</title>
</head>
<body>
<a href='{% url 'index' %}'>回到主页</a>
<a href='{% url 'personal_center' %}'>回到个人中心</a>
<form method="post">
   {% csrf_token %}
    旧密码：<input type="password" name="old_password"><br>

    确认密码：<input type="password" name="new_password2"><br>

    <a href='{% url 'forget_password' %}'>忘记密码？</a>
     {% if error %}
     {{ error }}
     {% endif %}
</form>
</body>
</html>
