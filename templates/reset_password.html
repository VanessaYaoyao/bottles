<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>重置密码</title>
</head>
<body>
<h1>欢迎来到重置密码页面！</h1>
<form method="post">
    {% csrf_token %}
    新密码：<input type="password" name="password1"><br>
    确认密码：<input type="password" name="password2"><br>
    <input type="submit" value="提交">
    {% if error %}
    {{ error }}
    {% endif %}

</form>
</body>
</html>
